services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: miniopassword
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    profiles: ["app"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skllr_course
    ports:
      - "5432:5432"
    volumes:
      - course_pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  course:
    profiles: ["app"]
    build:
      context: .
      dockerfile: apps/course/dockerfile.course
    environment:
      NODE_ENV: development
      PORT: "3001"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/skllr_course?schema=public
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  minio_data:
  course_pg_data: