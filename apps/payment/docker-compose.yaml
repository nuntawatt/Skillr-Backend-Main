services:
  postgres:
    image: postgres:16-alpine
    container_name: skillr_payment_postgres
    env_file:
      - .env.docker
    ports:
      - "5450:5432"
    volumes:
      - payment_pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      # Use escaped $$ so the variable is expanded inside the container
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  payment:
    container_name: skillr_payment_api
    build:
      context: ../..
      dockerfile: apps/payment/dockerfile.payment
    env_file:
      - .env.docker
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  payment_pg_data: