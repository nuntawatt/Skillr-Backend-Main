services:
  postgres:
    image: postgres:16-alpine
    container_name: skillr_course_postgres
    env_file:
      - .env.docker
    ports:
      - "5435:5432"
    volumes:
      - course_pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: skillr_course_minio
    command: server /data --console-address ":9001"
    ports:
      - "9010:9000"
      - "9011:9001"
    environment:
      MINIO_ROOT_USER: skillr
      MINIO_ROOT_PASSWORD: moragon2025!
    volumes:
      - course_minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  course:
    container_name: skillr_course_api
    build:
      context: ../..
      dockerfile: apps/course/dockerfile.course
    env_file:
      - .env.docker
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped

volumes:
  course_pg_data:
  course_minio_data: